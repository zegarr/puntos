<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn btn-sm btn-primary form-control w-50 mt-2" id="addPlayer">+ Jugador</button>
                    <button class="btn btn-sm btn-secondary form-control w-50 mt-2" id="resetPlayers">Borrar Todo</button>
                    <div class="d-flex align-items-center justify-content-end flex-row w-100">
                        <label class="text-center me-2"><b>Tope:</b></label>
                        <input class="form-control w-50" id="puntaje-maximo" value="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul id="playerList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modalHistorial" tabindex="-1" aria-labelledby="modalHistorialLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalHistorialLabel">Historial</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="puntos.js"></script>
</body>

</html>
