<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="d-flex align-items-center justify-content-between">
                    <h1>Puntajes</h1>
                    <div class="d-flex align-items-center flex-column">
                        <label><b>MÃ¡ximo</b></label>
                        <input class="form-control" id="puntaje-maximo" value="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul id="playerList" class="list-group"></ul>
                <button class="btn btn-sm btn-primary mt-2" id="addPlayer">+ Jugador</button>
                <button class="btn btn-sm btn-secondary mt-2" id="resetPlayers">Borrar Todo</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modalHistorial" tabindex="-1" aria-labelledby="modalHistorialLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalHistorialLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="puntos.js"></script>
</body>

</html>
